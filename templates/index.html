<!DOCTYPE html>
<html>
<head>
    <title>NLM Chatbot</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #202636 0, #05070d 45%, #020308 100%);
            color: #e9ecef;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        #app {
            width: 100%;
            max-width: 940px;
            background: rgba(9, 11, 20, 0.9);
            border-radius: 22px;
            box-shadow: 0 26px 70px rgba(0,0,0,0.8);
            padding: 22px 24px 16px;
            border: 1px solid rgba(120, 255, 120, 0.22);
            backdrop-filter: blur(22px);
            -webkit-backdrop-filter: blur(22px);
        }
        h1 {
            margin: 0 0 6px;
            font-size: 24px;
            letter-spacing: 0.05em;
        }
        #subtitle {
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 10px;
        }
        #top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        #mode {
            background: #151821;
            color: #e9ecef;
            border: 1px solid #3b4257;
            padding: 5px 8px;
            border-radius: 6px;
        }
        #reset-btn {
            padding: 6px 12px;
            background: #272b3b;
            color: #f1f3f5;
            border: 1px solid #3b4257;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
        }
        #reset-btn:hover {
            background: #34394d;
        }
        #chatbox {
            height: 430px;
            overflow-y: auto;
            border-radius: 14px;
            padding: 12px 14px;
            background: #05070e;
            border: 1px solid #181c2b;
            margin-bottom: 10px;
        }
        .msg-row {
            display: flex;
            flex-direction: column;
            margin: 8px 0;
        }
        .msg-row.user {
            align-items: flex-end;
        }
        .msg-row.bot {
            align-items: flex-start;
        }
        .bubble {
            max-width: 78%;
            padding: 9px 12px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.45;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .msg-row.user .bubble {
            background: linear-gradient(135deg, #39ff14, #86ff75);
            color: #020305;
            border-bottom-right-radius: 4px;
        }
        .msg-row.bot .bubble {
            background: rgba(19, 22, 35, 0.95);
            color: #e9ecef;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(148, 163, 184, 0.35);
        }
        .msg-row.user .bubble:hover {
            box-shadow: 0 0 10px rgba(57,255,20,0.45);
        }
        .msg-row.bot .bubble:hover {
            box-shadow: 0 0 10px rgba(0,0,0,0.6);
        }
        .bubble.typing {
            font-style: italic;
            opacity: 0.8;
        }
        .bot-actions {
            display: flex;
            gap: 6px;
            margin: 3px 0 0 4px;
            font-size: 11px;
        }
        .bot-action-btn {
            background: #202331;
            color: #ced4da;
            border: 1px solid #343a40;
            border-radius: 10px;
            padding: 2px 8px;
            cursor: pointer;
            font-size: 11px;
        }
        .bot-action-btn:hover {
            background: #2b3042;
        }
        .bot-action-btn:active,
        .suggest-btn:active,
        button.send-btn:active {
            transform: translateY(1px);
            filter: brightness(0.95);
        }
        .msg-time {
            font-size: 10px;
            color: #9ca3af;
            margin-top: 2px;
        }
        #input-row {
            display: flex;
            gap: 10px;
            margin-top: 4px;
            position: sticky;
            bottom: 0;
            background: rgba(9, 11, 20, 0.96);
            padding-top: 4px;
        }
        #input {
            flex: 1;
            padding: 10px;
            background: #05070d;
            color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #2c3144;
            font-size: 14px;
        }
        #input:focus {
            outline: none;
            border-color: #39ff14;
            box-shadow: 0 0 0 1px rgba(57,255,20,0.3);
        }
        button.send-btn {
            padding: 0 20px;
            background: #39ff14;
            color: #020305;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }
        button.send-btn:hover {
            filter: brightness(1.05);
        }
        #footer {
            margin-top: 10px;
            font-size: 11px;
            color: #868e96;
            text-align: right;
        }
        .suggest-btn {
            background: #11141d;
            color: #e9ecef;
            border: 1px solid #2c3144;
            border-radius: 999px;
            padding: 4px 10px;
            cursor: pointer;
        }
        .suggest-btn:hover {
            background: #1b1f2b;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>NLM Chatbot</h1>
        <div id="subtitle">Conversational assistant for study, coding, interviews, and everyday questions.</div>

        <div id="top-bar">
            <div>
                <label for="mode">Mode:</label>
                <select id="mode">
                    <option value="general">General</option>
                    <option value="mca">MCA Study</option>
                    <option value="interview">Interview Prep</option>
                    <option value="code">Explain Code</option>
                </select>
            </div>
            <button id="reset-btn">New Chat</button>
        </div>

        <div id="suggestions" style="display:flex;flex-wrap:wrap;gap:6px;margin-bottom:8px;font-size:12px;">
            <span style="opacity:0.8;">Try:</span>
            <button class="suggest-btn" onclick="useSuggestion('Explain deadlock with a simple example.')">OS · Deadlock</button>
            <button class="suggest-btn" onclick="useSuggestion('What is normalization? Explain 1NF, 2NF, 3NF briefly.')">DBMS · Normalization</button>
            <button class="suggest-btn" onclick="useSuggestion('Time complexity of binary search and why?')">DSA · Binary search</button>
            <button class="suggest-btn" onclick="useSuggestion('Difference between TCP and UDP in simple words.')">Networking · TCP vs UDP</button>
        </div>

        <div id="chatbox"></div>

        <div id="input-row">
            <input type="text" id="input" placeholder="Ask anything..."
                   onkeypress="if(event.key==='Enter') sendMessage()">
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>

        <div id="footer">
            NLM Chatbot · Powered by Flask & OpenRouter · Designed by Leastcare
        </div>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const input = document.getElementById('input');
        const modeSelect = document.getElementById('mode');
        const resetBtn = document.getElementById('reset-btn');

        function useSuggestion(text) {
            input.value = text;
            sendMessage();
        }

        function addMessage(message, sender) {
            const row = document.createElement('div');
            row.className = 'msg-row ' + sender;

            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = message;
            row.appendChild(bubble);

            // Time stamp
            const timeDiv = document.createElement('div');
            timeDiv.className = 'msg-time';
            const now = new Date();
            const hh = now.getHours().toString().padStart(2, '0');
            const mm = now.getMinutes().toString().padStart(2, '0');
            timeDiv.textContent = `${hh}:${mm}`;
            row.appendChild(timeDiv);

            // For bot messages, add actions (Copy / Explain more / Shorten)
            if (sender === 'bot') {
                const actions = document.createElement('div');
                actions.className = 'bot-actions';

                const copyBtn = document.createElement('button');
                copyBtn.className = 'bot-action-btn';
                copyBtn.textContent = 'Copy';
                copyBtn.onclick = async () => {
                    try {
                        await navigator.clipboard.writeText(message);
                    } catch (e) {
                        console.error('Copy failed', e);
                    }
                };

                const explainBtn = document.createElement('button');
                explainBtn.className = 'bot-action-btn';
                explainBtn.textContent = 'Explain more';
                explainBtn.onclick = () => {
                    sendFollowUp("Explain your previous answer in a bit more detail, step by step.");
                };

                const shortenBtn = document.createElement('button');
                shortenBtn.className = 'bot-action-btn';
                shortenBtn.textContent = 'Shorten';
                shortenBtn.onclick = () => {
                    sendFollowUp("Rewrite your previous answer in 2 concise sentences, keeping only the key idea.");
                };

                actions.appendChild(copyBtn);
                actions.appendChild(explainBtn);
                actions.appendChild(shortenBtn);
                row.appendChild(actions);
            }

            chatbox.appendChild(row);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage() {
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            input.value = '';

            await callBackend(message);
        }

        async function sendFollowUp(promptText) {
            addMessage(promptText, 'user');
            await callBackend(promptText);
        }

        async function callBackend(message) {
            // Typing indicator
            const typingRow = document.createElement('div');
            typingRow.className = 'msg-row bot';
            const typingBubble = document.createElement('div');
            typingBubble.className = 'bubble typing';
            typingBubble.textContent = 'Thinking...';
            typingRow.appendChild(typingBubble);
            chatbox.appendChild(typingRow);
            chatbox.scrollTop = chatbox.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        message: message,
                        mode: modeSelect ? modeSelect.value : 'general'
                    })
                });
                const data = await response.json();

                chatbox.removeChild(typingRow);
                addMessage(data.reply, 'bot');
            } catch (e) {
                chatbox.removeChild(typingRow);
                addMessage('Sorry, there was a problem contacting the server.', 'bot');
            }
        }

        resetBtn.addEventListener('click', async () => {
            chatbox.innerHTML = '';

            const mode = modeSelect ? modeSelect.value : 'general';
            if (mode === 'mca') {
                addMessage('New chat started. Ask MCA topics like OS vs process/thread, DBMS normalization, DSA time complexity, etc.', 'bot');
            } else if (mode === 'interview') {
                addMessage('New chat started. Ask for interview-style answers, e.g. “Tell me about yourself” or “Explain polymorphism in OOP”.', 'bot');
            } else if (mode === 'code') {
                addMessage('New chat started. Paste your code and ask for explanation, bug fixing, or improvements.', 'bot');
            } else {
                addMessage('New chat started. Ask anything: general questions, coding doubts, or MCA topics.', 'bot');
            }

            try {
                await fetch('/reset', { method: 'POST' });
            } catch (e) {
                // ignore
            }
        });

        // Initial welcome message on first load
        window.addEventListener('load', () => {
            addMessage('Welcome to NLM Chatbot. Choose a mode (General, MCA Study, Interview, or Explain Code) and start typing your question.', 'bot');
        });
    </script>
</body>
</html>
